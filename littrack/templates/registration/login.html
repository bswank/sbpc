{% extends 'littrack/layout.html' %}

{% block title %}

<h1>Log In</h1>

{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Log In</button>
    <p><a class="buttony-link wide" href="{% url 'password_reset' %}">Reset Password</a></p>
</form>

{% endblock %}
